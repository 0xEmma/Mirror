<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
    <p>Welcome {{user.name}}</p>
    <h1>Create Mirror</h1>
    <form method="POST">
        Name:
        <input type="text" name="name">
        Link To Content:
        <input type="text" name="href">
        Path:
        <input type="text" name="path">
        Sync Time:
        <input type="text" name="synctime">
        
        <input type="hidden" name="size" value="Not Calculated">
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>

    Current Mirrors:
    {% for sublist in mirrors %}
    <div id="{{sublist.name}}-admin-div">
       <b>{{ sublist.name }} - Size: {{sublist.size}} <button class="btn btn-danger"onclick="window.location.href='{{url_for('deleteRecord', name=sublist.name)}}'">Delete</button></b>
    </div>
       {% endfor %}
    <br>
    <button onclick="window.location.href='{{url_for('updateSize')}}'">Update Sizes</button>
    {% if updatedSize is not none %}
    <b>Updated Sizes!</b>
    {% endif %}

    <br>
    <a href="{{url_for('index')}}">Return Home</a>
</body>
</html>
